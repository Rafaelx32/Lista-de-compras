<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <h1>Lista de compras</h1>

        <table class="table table-hover">
            <tr>
                <th scope="col">Produto</th>
                <th scope="col">Preço</th>
                <th scope="col">Ações</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            {% for compra in compras: %}

            <tr>
                <td>{{compra["nome"]}}</td>
                <td>R$ {{compra["preco"]}}</td>
                <td><a href='/deletar/{{compra["Id"]}}'><button type="" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                  </svg></button></td></a></td>
                <td><a href='/atualizar/{{compra["Id"]}}/{{compra["nome"]}}/{{compra["preco"]}}'>Atualizar</a></td>
            </tr>
            {% endfor %}

        </table>
        <a href="/create" class="btn btn-primary">adicionar</a>
    </body>
</html>
